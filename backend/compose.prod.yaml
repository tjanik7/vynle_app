services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 vynle_app.wsgi:application
    expose:
      - 8000
    env_file:
      - ./vynle_app/.env
# TRY JUST USING HTTP FIRST BEFORE FIGURING OUT HTTPS
  nginx: # Serves backend and acts as reverse-proxy
    build: ./proxy
    ports:
      - 8001:80

  db:  # Just doing this now for simplicity
    image: postgres:15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
